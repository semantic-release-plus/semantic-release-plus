name: semantic-release-plus

on:
  push:
    branches:
      - master
      - next
      - beta
      - alpha
      - '*.x' # maintenance releases branches
  pull_request:
    types:
      - opened
      - synchronize

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  NX_CLOUD_ACCESS_TOKEN: ${{secrets.NX_CLOUD_ACCESS_TOKEN}}
  GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_PAT }}
  NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # consider creating reusable action for this
      - uses: actions/checkout@v2
        name: Checkout [Trunk]
        if: ${{ github.event_name != 'pull_request' }}
        with:
          fetch-depth: 0
      - uses: actions/checkout@v2
        name: Checkout [PR]
        if: ${{ github.event_name == 'pull_request' }}
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
      - run: npm ci --ignore-scripts
      - run: npx nx workspace-lint
      - run: npx nx-cloud start-ci-run
      - run: npx nx affected --target=lint --parallel --max-parallel=3
      - run: npx nx affected --target=test --parallel --max-parallel=3
      - run: npx nx affected --target=build --configuration=production --parallel --max-parallel=3
      - run: NX_CLOUD_DISTRIBUTED_EXECUTION=false npx nx affected --target=release
      - run: npx nx-cloud stop-all-agents

  agents:
    runs-on: ubuntu-latest
    name: Agent 1
    timeout-minutes: 60
    strategy:
      matrix:
        agent: [1, 2, 3]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
      - run: npm ci --ignore-scripts
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent
